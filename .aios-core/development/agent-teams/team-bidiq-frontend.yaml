bundle:
  name: Team BidIQ Frontend
  icon: ⚛️
  description: Specialized squad for Next.js frontend development and UI implementation

agents:
  - ux-design-expert   # UI/UX design and user experience
  - dev                # React/TypeScript implementation
  - qa                 # Frontend testing and validation

workflows:
  - brownfield-ui.yaml

tasks:
  - dev-develop-story.md
  - ux-create-wireframe.md
  - qa-run-tests.md
  - build-component.md

when_to_use:
  - Frontend feature development
  - UI component creation and enhancement
  - User interaction improvements
  - Next.js page development
  - Tailwind CSS styling and design system updates

quality_gates:
  pre_commit:
    trigger: Before commit
    agent: qa
    checks:
      - npm run lint
      - npm run typecheck
    threshold: 0 linting errors, no type errors

  pre_merge:
    trigger: Before PR merge
    agent: qa
    checks:
      - npm test --coverage (≥60% threshold)
      - npm run build succeeds
    threshold: Coverage ≥60%, build success, all tests passing

purpose: |
  Handles all Next.js frontend development for BidIQ uniformes procurement system:

  1. **Search Interface** (@ux-design-expert + @dev):
     - UF multi-select buttons (27 states/DF)
     - Date range picker (defaults to last 7 days)
     - Search parameters UI with validation
     - Loading states with skeleton screens
     - Responsive design (mobile, tablet, desktop)

  2. **Results Display** (@dev):
     - Result cards showing bid details
     - GPT-powered executive summary display
     - Pagination or infinite scroll
     - Filtering and sorting options
     - Link to PNCP with direct bid access

  3. **Excel Download** (@dev):
     - Download button with progress indicator
     - Format selection options
     - Cache management (10min TTL)
     - Error handling and user feedback

  4. **Design System** (@ux-design-expert):
     - Tailwind CSS configuration
     - Design tokens for consistency
     - Component library (buttons, cards, modals, etc.)
     - Accessibility standards (WCAG compliance)

  5. **State Management** (@dev):
     - React hooks for local state
     - API integration via /api/buscar and /api/download
     - Error handling and retry logic
     - Loading state management

  6. **Testing** (@qa):
     - Component unit tests
     - Integration tests for user flows
     - Accessibility testing
     - Coverage threshold: 60% minimum

usage_example: |
  # Typical frontend development workflow:

  ## 1. Design (@ux-design-expert)
  "Design new filtering interface for date ranges"
  → Wireframe creation
  → Design token selection
  → Accessibility review

  ## 2. Implementation (@dev)
  "*develop"
  → Create React components
  → TypeScript type definitions
  → Tailwind CSS styling
  → API integration

  ## 3. Testing (@qa)
  "*run-tests"
  → Component unit tests
  → Integration tests for user flows
  → Validates 60% coverage threshold

  ## 4. Merge (@devops)
  → PR created with test results
  → Auto-merge if all checks pass

activation_instructions: |
  To activate this squad for frontend development:

  1. Type: `/squad-creator`
  2. Select: "Load existing squad"
  3. Choose: "team-bidiq-frontend"
  4. Start development with: `*develop`

tech_stack:
  - Next.js 14+ (App Router, React 18+)
  - TypeScript 5.3+
  - Tailwind CSS 3.4+
  - Jest for testing
  - React Testing Library

notes:
  - All components are TypeScript (no any types)
  - Tailwind utilities preferred over custom CSS
  - API calls wrapped in try-catch with user feedback
  - Tests cover user interactions and error scenarios
  - Accessible components (keyboard nav, screen readers)
  - Image optimization using Next.js Image component
