# BidIQ Proactive Activation Configuration
# Automatically suggests and activates appropriate squads based on context

name: BidIQ Adaptive Activation
version: 1.0

# Proactive activation rules
activation:
  enabled: true
  greeting_on_start: true
  context_detection: true
  auto_suggest: true

# Context detection rules
context_rules:
  # Backend detection
  backend:
    directories:
      - backend/
      - backend/**/*.py
      - backend/tests/
    branches:
      - feature/backend-*
      - fix/backend-*
    squad: team-bidiq-backend
    confidence_boost: 20

  # Frontend detection
  frontend:
    directories:
      - frontend/
      - frontend/**/*.ts
      - frontend/**/*.tsx
      - app/
    branches:
      - feature/frontend-*
      - fix/frontend-*
    squad: team-bidiq-frontend
    confidence_boost: 20

  # Story/Feature detection
  feature:
    directories:
      - docs/stories/
    branches:
      - feature/*
    squad: team-bidiq-feature
    confidence_boost: 25

  # Bugfix detection
  bugfix:
    branches:
      - fix/*
    squad: team-bidiq-backend  # or frontend
    confidence_boost: 15

# Greeting preferences
greeting:
  show_context: true
  show_confidence: true
  show_recommendations: true
  show_shortcuts: true
  confidence_threshold: 40  # Only show if >= 40% confidence

# Exit hook settings
exit_hooks:
  enabled: true
  on_squad_exit: true
  show_summary: true
  suggest_next_steps: true
  prompt_commit: true

# Suggestion triggers
triggers:
  - on_session_start
  - on_file_change
  - on_branch_change
  - on_git_status_change

# Notification preferences
notifications:
  show_greeting: true
  show_suggestions: true
  show_recommendations: true
  max_lines: 30
  colors: enabled
