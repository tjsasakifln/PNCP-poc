    - React
    - NextJS
    - TypeScript
  stakeholders:
    - Product Owner
    - UX Designer
    - Frontend Developer
    - QA Engineer

recommendations:
  agents:
    - id: copy-editor
      role: Manages content and copy updates across the application
      commands:
        - update-copy
        - find-copy
        - validate-text
        - preview-changes
      confidence: 0.95
      user_added: true
      user_modified: false

    - id: ux-validator
      role: Validates UX quality, accessibility, and user experience of text changes
      commands:
        - validate-ux
        - check-accessibility
        - review-tone
      confidence: 0.90
      user_added: true
      user_modified: false

    - id: frontend-tester
      role: Tests UI changes and ensures visual consistency
      commands:
        - test-ui-changes
        - visual-regression
        - cross-browser-test
      confidence: 0.88
      user_added: true
      user_modified: false

  tasks:
    # copy-editor tasks
    - name: update-copy
      agent: copy-editor
      entrada:
        - file_path
        - old_text
        - new_text
        - context
      saida:
        - updated_files
        - diff_summary
        - backup_path
      confidence: 0.95

    - name: find-copy
      agent: copy-editor
      entrada:
        - search_text
        - file_pattern
        - search_scope
      saida:
        - matching_files
        - line_numbers
        - preview
      confidence: 0.92

    - name: validate-text
      agent: copy-editor
      entrada:
        - text
        - context
        - target_audience
      saida:
        - validation_result
        - suggestions
        - quality_score
      confidence: 0.88

    # ux-validator tasks
    - name: validate-ux
      agent: ux-validator
      entrada:
        - old_copy
        - new_copy
        - user_context
      saida:
        - ux_score
        - improvement_areas
        - recommendations
      confidence: 0.90

    - name: check-accessibility
      agent: ux-validator
      entrada:
        - text_content
        - ui_context
      saida:
        - accessibility_score
        - wcag_compliance
        - issues
      confidence: 0.87

    # frontend-tester tasks
    - name: test-ui-changes
      agent: frontend-tester
      entrada:
        - changed_files
        - test_scenarios
      saida:
        - test_results
        - visual_diff
        - issues_found
      confidence: 0.91

  template: basic
  config_mode: extend

