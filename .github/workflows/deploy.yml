name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.service }}" in
              all)
                echo "backend=true" >> $GITHUB_OUTPUT
                echo "frontend=true" >> $GITHUB_OUTPUT
                ;;
              backend)
                echo "backend=true" >> $GITHUB_OUTPUT
                echo "frontend=false" >> $GITHUB_OUTPUT
                ;;
              frontend)
                echo "backend=false" >> $GITHUB_OUTPUT
                echo "frontend=true" >> $GITHUB_OUTPUT
                ;;
            esac
          else
            if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
              echo "backend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=false" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi
          fi

  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service bidiq-backend --detach
        working-directory: backend

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        env:
          BACKEND_URL: ${{ vars.BACKEND_URL }}
        run: |
          for i in 1 2 3 4 5; do
            if curl -sf "${BACKEND_URL}/health" > /dev/null 2>&1; then
              echo "Backend health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Backend health check failed after 5 attempts"
          exit 1

  deploy-frontend:
    name: Deploy Frontend (Railway)
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-backend]
    if: |
      always() &&
      needs.detect-changes.outputs.frontend == 'true' &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service bidiq-frontend --detach
        working-directory: frontend

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        env:
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
        run: |
          for i in 1 2 3 4 5; do
            if curl -sf "${FRONTEND_URL}" > /dev/null 2>&1; then
              echo "Frontend health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 15s..."
            sleep 15
          done
          echo "Frontend health check failed after 5 attempts"
          exit 1

  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: |
      always() &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped') &&
      (needs.deploy-frontend.result == 'success' || needs.deploy-frontend.result == 'skipped') &&
      !(needs.deploy-backend.result == 'skipped' && needs.deploy-frontend.result == 'skipped')

    steps:
      - name: Backend API smoke test
        if: needs.deploy-backend.result == 'success'
        env:
          BACKEND_URL: ${{ vars.BACKEND_URL }}
        run: |
          echo "=== Backend Smoke Tests ==="

          echo "1. Health check..."
          curl -sf "${BACKEND_URL}/health" | python3 -m json.tool

          echo "2. Root endpoint..."
          curl -sf "${BACKEND_URL}/" | python3 -m json.tool

          echo "3. OpenAPI docs accessible..."
          curl -sf -o /dev/null -w "%{http_code}" "${BACKEND_URL}/docs" | grep -q 200

          echo "All backend smoke tests passed"

      - name: Frontend smoke test
        if: needs.deploy-frontend.result == 'success'
        env:
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
        run: |
          echo "=== Frontend Smoke Tests ==="

          echo "1. Page loads..."
          STATUS=$(curl -sf -o /dev/null -w "%{http_code}" "${FRONTEND_URL}")
          if [ "$STATUS" != "200" ]; then
            echo "Frontend returned $STATUS"
            exit 1
          fi

          echo "2. Contains expected content..."
          curl -sf "${FRONTEND_URL}" | grep -q "BidIQ"

          echo "All frontend smoke tests passed"

      - name: Integration smoke test
        if: needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success'
        env:
          BACKEND_URL: ${{ vars.BACKEND_URL }}
        run: |
          echo "=== Integration Smoke Tests ==="

          echo "1. POST /buscar with minimal payload..."
          RESPONSE=$(curl -sf -X POST "${BACKEND_URL}/buscar" \
            -H "Content-Type: application/json" \
            -d '{"ufs":["SP"],"data_inicial":"2026-01-20","data_final":"2026-01-27"}' \
            -w "\n%{http_code}" 2>&1 || true)

          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          echo "Response code: $HTTP_CODE"

          # Accept 200 (success) or 404/422 (no results/validation) - just not 500/503
          if [ "$HTTP_CODE" -ge 500 ]; then
            echo "Integration test failed with server error"
            exit 1
          fi

          echo "Integration smoke test passed"
