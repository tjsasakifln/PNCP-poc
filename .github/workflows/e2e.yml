name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15 # AC5: Set reasonable timeout

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fallback-key' }}
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (Backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium webkit # AC5: Install only needed browsers

      - name: Start backend server
        working-directory: backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

          # Wait for backend to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "✅ Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

          echo "❌ Backend failed to start"
          cat backend.log
          exit 1

      - name: Build and start frontend server
        working-directory: frontend
        run: |
          npm run build
          npm run start > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

          # Wait for frontend to be ready (max 60 seconds)
          for i in {1..60}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Frontend is ready"
              exit 0
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 1
          done

          echo "❌ Frontend failed to start"
          cat frontend.log
          exit 1

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e # AC1: Tests run automatically
        env:
          CI: true

      - name: Stop services
        if: always()
        run: |
          [ -n "$BACKEND_PID" ] && kill $BACKEND_PID || true
          [ -n "$FRONTEND_PID" ] && kill $FRONTEND_PID || true

      - name: Upload Playwright report
        if: failure() # AC3: Upload only on failure (save storage)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7 # AC6: 7-day retention

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 7 # AC6: 7-day retention

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            backend/backend.log
            frontend/frontend.log
          retention-days: 7
