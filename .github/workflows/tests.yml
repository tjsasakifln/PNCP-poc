name: Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          cd backend
          if [ -d tests ]; then
            pytest tests/ \
              --cov=. \
              --cov-report=xml \
              --cov-report=term-missing \
              --junitxml=pytest-report.xml \
              -v
          else
            echo "‚ö†Ô∏è No tests directory found yet (will be created in future issues)"
            echo "Skipping test execution"
          fi

      - name: Publish Backend Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && matrix.python-version == '3.11'
        with:
          files: backend/pytest-report.xml
          check_name: Backend Test Results
          comment_title: Backend Test Results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          cd backend
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
            COVERAGE_PERCENT=$(python -c "print(int(float($COVERAGE) * 100))")

            echo "Coverage: $COVERAGE_PERCENT%"

            if [ $COVERAGE_PERCENT -lt 70 ]; then
              echo "‚ùå Coverage is below 70% threshold"
              exit 1
            fi

            echo "‚úÖ Coverage meets threshold"
          fi

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          clean: true
          fetch-depth: 0

      - name: Verify checkout
        run: |
          echo "=== Current branch/commit ==="
          git log -1 --oneline
          echo "=== useSavedSearches.ts import line ==="
          grep -n "from.*savedSearches" frontend/hooks/useSavedSearches.ts || echo "File not found"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Run security vulnerability audit
        run: |
          cd frontend
          if [ -f package.json ]; then
            # Run npm audit (allow to fail for now, just report)
            npm audit --audit-level=moderate --json > audit-report.json || echo "‚ö†Ô∏è Vulnerabilities found - review required"
            # Show summary
            npm audit || true
          fi

      - name: Clear all caches
        run: |
          cd frontend
          if [ -f package.json ]; then
            # Clear Jest cache
            npx jest --clearCache || true
            # Clear node_modules/.cache
            rm -rf node_modules/.cache || true
            # Clear .next cache (if exists)
            rm -rf .next || true
          fi

      - name: Run tests with coverage
        run: |
          cd frontend
          if [ -f package.json ]; then
            # Run with --no-cache to force fresh run
            npm test -- --coverage --ci --no-cache
          fi

      - name: Run quarantined tests (non-blocking)
        run: |
          cd frontend
          npm run test:quarantine -- --ci --no-cache || true
        continue-on-error: true

      - name: Publish Frontend Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Frontend Test Results
          path: frontend/junit.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run integration tests
        run: |
          echo "‚ö†Ô∏è Integration tests will be implemented in issue #27"
          echo "Skipping for now"
        continue-on-error: true

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # Run E2E only if unit tests pass

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fallback-key' }}
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python (Backend)
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium --with-deps

      - name: Start backend server
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend PID: $BACKEND_PID"
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

          # Wait for backend to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -f http://localhost:8000/health > /dev/null 2>&1; then
              echo "‚úÖ Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

          echo "‚ùå Backend failed to start within 30 seconds"
          echo "Backend logs:"
          cat backend.log
          exit 1
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fallback' }}

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Start frontend server
        run: |
          cd frontend
          npm run start > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "Frontend PID: $FRONTEND_PID"
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

          # Wait for frontend to be ready (max 60 seconds)
          for i in {1..60}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "‚úÖ Frontend is ready"
              exit 0
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 1
          done

          echo "‚ùå Frontend failed to start within 60 seconds"
          echo "Frontend logs:"
          cat frontend.log
          exit 1

      - name: Verify services are responding
        run: |
          echo "Checking backend health..."
          curl -v http://localhost:8000/health || exit 1
          echo ""
          echo "Checking frontend health..."
          curl -v http://localhost:3000 || exit 1
          echo ""
          echo "‚úÖ Both services are responding"

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          CI: true
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Stop services
        if: always()
        run: |
          echo "Stopping backend and frontend servers..."
          if [ -n "$BACKEND_PID" ]; then
            kill $BACKEND_PID || true
            echo "Backend stopped (PID: $BACKEND_PID)"
          fi
          if [ -n "$FRONTEND_PID" ]; then
            kill $FRONTEND_PID || true
            echo "Frontend stopped (PID: $FRONTEND_PID)"
          fi

      - name: Upload backend logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-logs
          path: backend/backend.log
          retention-days: 7

      - name: Upload frontend logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-logs
          path: frontend/frontend.log
          retention-days: 7

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 30

      - name: Comment PR with E2E results
        uses: actions/github-script@v8
        if: always() && github.event_name == 'pull_request'
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/test-results/junit.xml';

            let message = '## üé≠ E2E Test Results\n\n';

            if (fs.existsSync(reportPath)) {
              message += '‚úÖ E2E tests completed. See artifacts for detailed report.\n\n';
              message += `üìä [View Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } else {
              message += '‚ö†Ô∏è E2E test report not found.\n';
            }

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } catch (error) {
              console.log('Failed to post comment:', error.message);
            }
