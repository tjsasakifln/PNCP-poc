name: Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          cd backend
          if [ -d tests ]; then
            pytest tests/ \
              --cov=. \
              --cov-report=xml \
              --cov-report=term-missing \
              --junitxml=pytest-report.xml \
              -v
          else
            echo "‚ö†Ô∏è No tests directory found yet (will be created in future issues)"
            echo "Skipping test execution"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          cd backend
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
            COVERAGE_PERCENT=$(python -c "print(int(float($COVERAGE) * 100))")

            echo "Coverage: $COVERAGE_PERCENT%"

            if [ $COVERAGE_PERCENT -lt 70 ]; then
              echo "‚ùå Coverage is below 70% threshold"
              exit 1
            fi

            echo "‚úÖ Coverage meets threshold"
          fi
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Run tests
        run: |
          cd frontend
          if [ -f package.json ]; then
            npm test -- --coverage || echo "‚ö†Ô∏è Tests not configured yet"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run integration tests
        run: |
          echo "‚ö†Ô∏è Integration tests will be implemented in issue #27"
          echo "Skipping for now"
        continue-on-error: true

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests] # Run E2E only if unit tests pass

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fallback-key' }}
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000

    services:
      backend:
        image: python:3.11
        options: --health-cmd "curl -f http://localhost:8000/health || exit 1" --health-interval 10s

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python (Backend)
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
        continue-on-error: false

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
        continue-on-error: false

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install chromium --with-deps
        continue-on-error: false

      - name: Start backend server
        run: |
          cd backend
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/health || exit 1
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-fallback' }}

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run start &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
        env:
          CI: true
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: frontend/test-results/
          retention-days: 30

      - name: Comment PR with E2E results
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'frontend/test-results/junit.xml';

            let message = '## üé≠ E2E Test Results\n\n';

            if (fs.existsSync(reportPath)) {
              message += '‚úÖ E2E tests completed. See artifacts for detailed report.\n\n';
              message += `üìä [View Playwright Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            } else {
              message += '‚ö†Ô∏è E2E test report not found.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
