name: Tests

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests
        run: |
          cd backend
          if [ -d tests ]; then
            pytest tests/ \
              --cov=. \
              --cov-report=xml \
              --cov-report=term-missing \
              --junitxml=pytest-report.xml \
              -v
          else
            echo "⚠️ No tests directory found yet (will be created in future issues)"
            echo "Skipping test execution"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          cd backend
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
            COVERAGE_PERCENT=$(python -c "print(int(float($COVERAGE) * 100))")

            echo "Coverage: $COVERAGE_PERCENT%"

            if [ $COVERAGE_PERCENT -lt 70 ]; then
              echo "❌ Coverage is below 70% threshold"
              exit 1
            fi

            echo "✅ Coverage meets threshold"
          fi
        continue-on-error: true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Run tests
        run: |
          cd frontend
          if [ -f package.json ]; then
            npm test -- --coverage || echo "⚠️ Tests not configured yet"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run integration tests
        run: |
          echo "⚠️ Integration tests will be implemented in issue #27"
          echo "Skipping for now"
        continue-on-error: true

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          cd frontend
          if [ -f package.json ]; then
            npx playwright install --with-deps
          fi

      - name: Run E2E tests
        run: |
          echo "⚠️ E2E tests will be implemented in issue #27"
          echo "Skipping for now"
        continue-on-error: true
