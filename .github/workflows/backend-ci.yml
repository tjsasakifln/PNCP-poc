name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linting
        run: |
          cd backend
          ruff check .

      - name: Security scan (CRITICAL — blocking)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Security scan (HIGH — warning only)
        run: |
          cd backend
          echo "⚠️ Running pip-audit for advisory-level vulnerabilities (non-blocking)..."
          pip install pip-audit --quiet
          pip-audit --desc on || echo "⚠️ Vulnerabilities found — review recommended"
        continue-on-error: true

      - name: Run mypy type checking
        run: |
          cd backend
          mypy . --config-file pyproject.toml || echo "::warning::mypy found type errors — review required"

      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov --cov-report=xml --cov-report=term --cov-fail-under=70

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
