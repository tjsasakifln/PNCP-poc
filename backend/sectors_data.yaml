    # GTM-RESILIENCE-D03: Co-occurrence rules for false positive detection.
    # Each rule: trigger keyword + negative_contexts (reject) + positive_signals (rescue).
    # If trigger matches AND any negative_context matches AND NO positive_signal matches → REJECT.
    # To add rules for other sectors, copy this structure with sector-specific terms.
    co_occurrence_rules:
      # Rule 1: "uniform*" + construction/renovation context
      - trigger: "uniform"
        negative_contexts:
          - "fachada"
          - "pintura"
          - "reforma"
          - "revestimento"
        positive_signals:
          - "textil"
          - "epi"
          - "costura"
          - "tecido"
      # Rule 2: "uniform*" + process/regulation context
      - trigger: "uniform"
        negative_contexts:
          - "procedimento"
          - "processo"
          - "norma"
          - "regulamento"
          - "protocolo"
        positive_signals:
          - "vestimenta"
          - "roupa"
          - "fardamento"
      # Rule 3: "uniform*" + visual identity/branding context
      - trigger: "uniform"
        negative_contexts:
          - "identidade visual"
          - "comunicacao visual"
          - "sinalizacao"
        positive_signals:
          - "camisa"
          - "camiseta"
          - "jaleco"
      # Rule 4: "costura" + non-clothing items
      - trigger: "costura"
        negative_contexts:
          - "cortina"
          - "estofado"
          - "tapecaria"
          - "bandeira"
          - "toldo"
        positive_signals:
          - "uniforme"
          - "roupa"
          - "vestimenta"
      # Rule 5: "padronizacao" + non-clothing context
      - trigger: "padronizacao"
        negative_contexts:
          - "visual"
          - "layout"
          - "sistema"
          - "software"
          - "digital"
        positive_signals:
          - "vestuario"
          - "textil"
          - "confeccao"
    # GTM-RESILIENCE-D01 AC4: Domain signals for item-level inspection
    domain_signals:
      ncm_prefixes:
        - "61"    # Vestuário e seus acessórios, de malha
        - "62"    # Vestuário e seus acessórios, exceto de malha
        - "6505"  # Chapéus e artefatos de uso semelhante, de malha
        - "6401"  # Calçados impermeáveis (botas)
        - "6402"  # Calçados com sola/parte superior de borracha/plástico
        - "6403"  # Calçados com sola de borracha/plástico e parte superior de couro
        - "6404"  # Calçados com sola de borracha/plástico e parte superior têxtil
        - "6307"  # Outros artefatos têxteis confeccionados (inclui EPIs têxteis)
      unit_patterns:
        - "peca"
        - "peça"
        - "kit"
        - "conjunto"
        - "par"
        - "unidade"
        - "jogo"
      size_patterns:
        - "\\bPP\\b"
        - "\\bP\\b"
        - "\\bM\\b"
        - "\\bG\\b"
        - "\\bGG\\b"
        - "\\bXG\\b"
        - "\\bXGG\\b"
        - "\\b2XG\\b"
        - "\\b3XG\\b"
        - "tamanho"
